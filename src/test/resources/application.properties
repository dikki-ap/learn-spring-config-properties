# Membuat nilai untuk @ConfigurationProperties
my-prefix-kebab-case.name=My Application Name
my-prefix-kebab-case.version=33
logging.level.org.springframework.boot.context.properties=DEBUG
logging.level.org.springframework.beans=DEBUG

# Membuat nilai untuk "Complex Configuration Properties"
my-prefix-kebab-case.database-properties.username=admin
my-prefix-kebab-case.database-properties.password=admin123
my-prefix-kebab-case.database-properties.url=jdbc:example
my-prefix-kebab-case.database-properties.database-name=mydb

# Membuat nilai untuk "Collection" @ConfigurationProperties

# -- 1 White List Tables --
# Setelah prefix-name maka nilai List<String> bisa dipisahkan dengan tanda ","
# "products" adalah nilai pertama, "customers" adalah nilah kedua, dan "categories" adalah nilai ketiga
my-prefix-kebab-case.database-properties.white-list-tables=products,customers,categories

# Bisa juga dengan index seperti ini ("Jika value nya mengandung "," jadi tidak bisa dalam 1 line")
# my-prefix-kebab-case.database-properties.white-list-tables[0]=products
# my-prefix-kebab-case.database-properties.white-list-tables[1]=customers
# my-prefix-kebab-case.database-properties.white-list-tables[2]=categories

# -- 2 Max Tables Size --
# Untuk Map<String, Integer> maka key nya dibuat setelah prefix-name
# prefix-name.properties.another-properties.key=value
my-prefix-kebab-case.database-properties.max-tables-size.products=100
my-prefix-kebab-case.database-properties.max-tables-size.customers=50
my-prefix-kebab-case.database-properties.max-tables-size.categories=30
