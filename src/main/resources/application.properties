spring.application.name=learn-spring-config-properties
spring.application.version=1
spring.application.production-mode=false

# Bisa menambahkan "," untuk menjalankan profile lain Ex: "local, production"
spring.profiles.active=local

profile.default=Profile Default

# Membuat nilai untuk @ConfigurationProperties
my-prefix-kebab-case.name=My Application Name
my-prefix-kebab-case.version=33

# Membuat nilai untuk "Complex Configuration Properties"
my-prefix-kebab-case.database-properties.username=admin
my-prefix-kebab-case.database-properties.password=admin123
my-prefix-kebab-case.database-properties.url=jdbc:example
my-prefix-kebab-case.database-properties.database-name=mydb